<html>
    <head>
        <title>Tároló adatai - Garázs Szelektáló Rendszer v3.1</title>
        <link rel="stylesheet" type="text/css" href="../../1.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="shortcut icon" href="../../favicon.ico" />
        <meta http-equiv = "Content-Type" content = "text / html; charset = UTF-8" />
        <script src="id.js"></script>
    </head>
    <body>
        <h1>TÁROLÓ <span id="header"></span></h1>
        <span id="picture"></span>
        <p>Tároló azonosítója: <span id="id"></span></p>
        <p>Tárolóban található elemek: <span id="content"></span></p>
        <p>Tároló típusa: <span id="type"></span></p>
        <p>Tároló helye: <span id="location"></span></p>
        <p>Tároló vonalkódja: <span id="barcode"></span></p>
        <!-- <p>Tároló vonalkódja: <a href="barcode/qr.png">QR KÓD</a></p> -->
        <p>Utóljára módosítva: <span id="modified"></span></p>
        <script>
document.addEventListener("keydown", function(e) {
    // csak akkor reagáljon, ha nem űrlap mezőben írunk
    if (e.key === "Backspace" && !["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
        e.preventDefault(); // ne töröljön szöveget
        history.back();     // menjen vissza az előző oldalra
    }
});
</script>
    </body>
</html>
